<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div class="container">
    <!--Title-->
    <div class="container py-3">
        <h1 class="display-5 text-center text-warning">{{title}} <i class="bi bi-award"></i></h1>
    </div>
    <!--    Main Grid-->
    <div class="container-fluid pb-3">
        <div class="d-grid gap-3" style="grid-template-columns: 1fr 2fr;">
            <!-- Forms container-->
            <div class="border rounded-3 p-2">
                <!--Form-->
                <form action="/save" method="post" autocomplete="off">
                    <!-- Name-->
                    <div class="form-floating py-2">
                       <input type="text" class="form-control" id="Name" placeholder="Name"/>
                        <label for="Name">Name</label>
                    </div>
                    <!-- Last Name-->
                    <div class="form-floating py-2">
                        <input type="text" class="form-control" id="LastName" placeholder="Last Name"/>
                        <label for="LastName">Last Name</label>
                    </div>
                    <!-- Membership-->
                    <div class="form-floating py-2">
                        <input type="number" class="form-control" id="Membership" placeholder="Membership"/>
                        <label for="Membership">Membership</label>
                    </div>
                    <!-- Submit button-->
                    <div class="text-center py-2">
                        <button type="submit" class="btn btn-warning btn-sm me-3">Save</button>
                    <input type="reset" class="btn btn-danger btn-sm" value="Clear"/>
                    </div>
                </form>
            </div>
            <!--Table container-->
            <div class="border rounded-3 p-2">
                <!--Table-->
                <table class="table table-striped table-hover">
                    <thead class="table-warning">
                    <tr>
                        <th scope="col">id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Membership</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for client in clients %}
                    <tr>
                        <td>{{client.id}}</td>
                        <td>{{client.name}}</td>
                        <td>{{client.last_name}}</td>
                        <td>{{client.membership}}</td>
                        <td class="text-center">
                            <div>
                                <a href="/edit/{{client.id}}" class="btn btn-warning btn-sm me-3">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <a href="/delete/{{client.id}}" class="btn btn-danger btn-sm">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                    </tbody>

                </table>
            </div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</body>
</html>
